<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
      <nav class="navbar navbar-default">
          <div class="container-fluid">
              <ul class="nav navbar-nav">
                  <li><a href="index.html"><b>Home</b></a></li>
                  <li><a href="schedule.html"><b>Schedule</b></a></li>
                  <li><a href="addSchedule.html"><b>Add Schedule Event</b></a></li>
                  <li><a href="stock.html"><b>Stock Page</b></a></li>
              </ul>
          </div>
      </nav>
      <br><br>
      <div class="container">
          <table class="table" id="scheduleTable">
              <thead>
                  <tr>
                      <th scope="col">Event Name</th>
                      <th scope="col">Location</th>
                      <th scope="col">Day of Week</th>
                      <th scope="col">Start-Time</th>
                      <th scope="col">End-Time</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
      </div>
      
      <script>
            var url = "schedule.json";

            $(document).ready(function () {
                $.getJSON(url,
                function (json) {
                    console.log(json)
                    var sch = Object.values(json.res.schedule);
                    console.log(sch);
                    for (var i = 0; i < sch.length; i++) {
                        var row = document.createElement('tr');
                        var arr = Object.values(sch[i])
                        for (var a = 0; a < arr.length; a++) {
                            var cell = document.createElement('td');
                            var node = document.createTextNode(arr[a]);
                            cell.appendChild(node)
                            row.appendChild(cell)
                        }
                        document.getElementById('scheduleTable').children[1].appendChild(row)
                    }
                });
            });
        </script>
      
      
  </body>  
</html>
